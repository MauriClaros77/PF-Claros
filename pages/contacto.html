    <main class="centrar">
        <div class="centh">
            <form class="row g-3">
                <h2>Contactanos para más contenido de Seleccion Argentina</h2>
                <div class="">
                    <label for="nombre-apellido" class="form-label">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="nombre-apellido" placeholder="Escribe tu nombre y apellido" required>
                </div>
                <div>
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Telefono">
                </div>
                <div>
                    <label for="correo" class="form-label">Correo electronico:</label>
                    <input type="email" class="form-control" id="correo" placeholder="Email">
                </div>
                <div>
                    <label for="mensaje" class="form-label">Dejanos tu mensaje:</label>
                    <textarea name="mensaje" class="form-control" id="msj" cols="30" rows="10" placeholder="Escribe tu mensaje."></textarea>
                </div>
                <div>
                    <input type="submit" class="boton1" value="Enviar">
                    <input type="reset" class="boton2" value="Limpiar">
                </div>
            </form>
        </div>
    
    </main>
